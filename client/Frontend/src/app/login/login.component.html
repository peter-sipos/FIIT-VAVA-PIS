<div class="container box" style="max-width: 500px;">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <label i18n="@@login_heslo" for="password">Prihlasovacie meno</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div class="form-group">
            <label i18n="@@login_heslo" for="password">Heslo</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div i18n="@@login_error" *ngIf="f.password.errors.required">Heslo je povinné.</div>
            </div>
        </div>
        <div class="form-group">
            <button i18n="@@login_button" [disabled]="loading" class="btn btn-primary">Prihlásiť sa</button>
